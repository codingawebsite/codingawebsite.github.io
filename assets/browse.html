<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coding a Website Assets</title>

<style>
body {
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
}

.gallery img {
    width: 200px;
    margin: 6px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>

<h1>Coding a Website Assets</h1>
<h3>Images</h3>

<input type="file" id="folderPicker" webkitdirectory multiple>
<p>Select your <strong>assets</strong> folder</p>

<div class="gallery" id="gallery"></div>

<script>
const picker = document.getElementById("/assets");
const gallery = document.getElementById("gallery");

picker.addEventListener("change", () => {
    gallery.innerHTML = "";

    const files = Array.from(picker.files).filter(file =>
        file.name.match(/\.(png|jpg|jpeg|gif|webp)$/i)
    );

    if (files.length === 0) {
        gallery.innerHTML = "<p>No images found.</p>";
        return;
    }

    files.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.alt = file.name;
        gallery.appendChild(img);
    });
});
</script>

</body>
</html>
