<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dark / Light mode support -->
    <meta name="color-scheme" content="light dark">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <title>Quiz: HTML Images</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        .container {
            margin: 40px auto;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        hr {
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            margin-left: 8px;
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Questions #4</h1>
        <hr>

        <form id="quizForm">
    <fieldset>
        <legend>What is the alernate text tag for images in HTML?</legend>

        <input type="radio" id="p" name="tag" value="&lt;p&gt;">
        <label for="p">&lt;p&gt;</label><br>

        <input type="radio" id="h1" name="tag" value="&lt;h1&gt;">
        <label for="h1">&lt;h1&gt;</label><br>

        <input type="radio" id="alt" name="tag" value="alt">
        <label for="alt">alt</label>
    </fieldset>

    <button type="submit">Submit</button>
</form>

<div id="result"></div>

<hr>

<h3>Chapters</h3>
<ul>
    <li><a href="Ch6.html">Chapter 6: Tables</a></li>
    <li><a href="Ch5.html">Chapter 5: Images</a></li>
</ul>

<nav>
    <h5><a href="Ch7.html">Next Chapter &rarr;</a></h5>
</nav>

<!-- Sound files -->
<audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
<audio id="incorrectSound" src="assets/sounds/incorrect.mp3"></audio>

<script>
    const form = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');

    form.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent page refresh

        const selected = document.querySelector('input[name="tag"]:checked');

        if (!selected) {
            resultDiv.textContent = "Please select an answer!";
            resultDiv.style.color = "orange";
            return;
        }

        if (selected.value === "alt") {
            resultDiv.textContent = "Right ✅";
            resultDiv.style.color = "green";
            correctSound.currentTime = 0;
            correctSound.play();
        } else {
            resultDiv.textContent = "Wrong ❌";
            resultDiv.style.color = "red";
            incorrectSound.currentTime = 0;
            incorrectSound.play();
        }
    });
</script>

</body>
</html>
