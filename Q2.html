<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dark / Light mode support -->
    <meta name="color-scheme" content="light dark">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <title>Quiz: HTML Text</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        .container {
            margin: 40px auto;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        hr {
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            margin-left: 8px;
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Questions #2</h1>
        <hr>

       <form id="emailQuizForm">
    <fieldset>
        <legend>Which HTML tag and attribute are used to create a clickable email link?</legend>

        <input type="radio" id="aTag" name="email" value="&lt;a href=&quot;mailto:example@example.com&quot;&gt;">
        <label for="aTag">&lt;a href="mailto:example@example.com"&gt;</label><br>

        <input type="radio" id="linkTag" name="email" value="&lt;link&gt;">
        <label for="linkTag">&lt;link&gt;</label><br>

        <input type="radio" id="formTag" name="email" value="&lt;form&gt;">
        <label for="formTag">&lt;form&gt;</label>
    </fieldset>

    <button type="submit">Submit</button>
</form>

<div id="emailResult"></div>
 <li><a href="Ch3.html">Chapter 1: Basic HTML</a></li>
    <li><a href="Ch4.html">Chapter 2: HTML Text</a></li>
</ul>

<nav>
    <h5><a href="Ch3.html">Next Chapter &rarr;</a></h5>
</nav>
<!-- Sound files (reuse your previous sounds) -->
<audio id="correctSound" src="assets/sounds/correct.mp3"></audio>
<audio id="incorrectSound" src="assets/sounds/incorrect.mp3"></audio>

<script>
    const emailForm = document.getElementById('emailQuizForm');
    const emailResult = document.getElementById('emailResult');
    const correctSound = document.getElementById('correctSound');
    const incorrectSound = document.getElementById('incorrectSound');

    emailForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const selected = document.querySelector('input[name="email"]:checked');

        if (!selected) {
            emailResult.textContent = "Please select an answer!";
            emailResult.style.color = "orange";
            return;
        }

        if (selected.value === '<a href="mailto:example@example.com">') {
            emailResult.textContent = "Right ✅";
            emailResult.style.color = "green";
            correctSound.currentTime = 0;
            correctSound.play();
        } else {
            emailResult.textContent = "Wrong ❌";
            emailResult.style.color = "red";
            incorrectSound.currentTime = 0;
            incorrectSound.play();
        }
    });
</script>

</body>
</html>
