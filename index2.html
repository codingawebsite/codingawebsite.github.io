    <!-- CSS -->
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --caption-color: #555555;
            --caption-small: #777777;
        }

        /* Dark Mode Overrides */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #eaeaea;
                --caption-color: #bbbbbb;
                --caption-small: #999999;
            }
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            margin: 40px auto;
            width: 100%;
            max-width: 900px;
            padding: 0 16px;
        }

        figure {
            margin: 20px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            color: var(--caption-color);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        figcaption small {
            color: var(--caption-small);
            font-style: italic;
        }

        a {
            color: inherit;
        }

        hr {
            opacity: 0.2;
        }
    </style>
