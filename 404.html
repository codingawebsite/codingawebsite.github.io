<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 Not Found</title>

    <meta name="description" content="A website to learn how to code a website.">

    <!-- Light / Dark mode support -->
    <meta name="color-scheme" content="light dark">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
<script>
window.onload = function() {
    document.getElementById("url-display").innerHTML = document.URL;
};
   
</script>
    <!-- CSS -->
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --caption-color: #555555;
            --caption-small: #777777;
        }

        /* Dark Mode Overrides */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #eaeaea;
                --caption-color: #bbbbbb;
                --caption-small: #999999;
            }
        }

        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            margin: 40px auto;
            width: 100%;
            max-width: 900px;
            padding: 0 16px;
        }

        figure {
            margin: 20px 0;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        figcaption {
            color: var(--caption-color);
            font-size: 0.9rem;
            margin-top: 8px;
        }

        figcaption small {
            color: var(--caption-small);
            font-style: italic;
        }

        a {
            color: inherit;
        }

        hr {
            opacity: 0.2;
        }
    </style>

   
   
</head>

<body>
    <div class="container">
        

        <h1>404 Not Found</h1>
        <hr>
        <figure>
            <img src="404.jpg"
                 alt="404 not found">
            
        </figure>
        
        <h3>The server cannot find the requested resource (the page might have moved or been deleted).</h3>
        <h3>Current Page URL:<span id="url-display"></span></h3>
        <hr>

            <li><a href="Ch2.html">Chapter 2: HTML Text</a></li>

        </ul>

        <hr>

        
    </div>
</body>
</html>
